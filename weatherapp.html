<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchBtn {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #searchBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .weather-display {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-display.show {
            display: block;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .city-name {
            font-size: 2em;
            color: #333;
            font-weight: 600;
        }

        .country {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        .main-weather {
            text-align: center;
            margin: 30px 0;
        }

        .weather-icon {
            font-size: 5em;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4em;
            color: #333;
            font-weight: 300;
        }

        .description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .initial-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading weather data...
        </div>

        <div class="error" id="error"></div>

        <div class="initial-message" id="initialMessage">
            Enter a city name to get the current weather
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="location">
                <div class="city-name" id="cityName"></div>
                <div class="country" id="country"></div>
            </div>

            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const initialMessage = document.getElementById('initialMessage');

        // Weather database for common cities
        const weatherData = {
            'karachi': {
                name: 'Karachi',
                country: 'Pakistan',
                temp: 28,
                feelsLike: 30,
                humidity: 65,
                windSpeed: 15,
                pressure: 1012,
                description: 'partly cloudy',
                icon: '‚õÖ'
            },
            'lahore': {
                name: 'Lahore',
                country: 'Pakistan',
                temp: 26,
                feelsLike: 28,
                humidity: 55,
                windSpeed: 10,
                pressure: 1013,
                description: 'clear sky',
                icon: '‚òÄÔ∏è'
            },
            'islamabad': {
                name: 'Islamabad',
                country: 'Pakistan',
                temp: 24,
                feelsLike: 25,
                humidity: 60,
                windSpeed: 12,
                pressure: 1014,
                description: 'sunny',
                icon: '‚òÄÔ∏è'
            },
            'new york': {
                name: 'New York',
                country: 'United States',
                temp: 18,
                feelsLike: 16,
                humidity: 70,
                windSpeed: 20,
                pressure: 1015,
                description: 'cloudy',
                icon: '‚òÅÔ∏è'
            },
            'london': {
                name: 'London',
                country: 'United Kingdom',
                temp: 12,
                feelsLike: 10,
                humidity: 80,
                windSpeed: 18,
                pressure: 1010,
                description: 'rainy',
                icon: 'üåßÔ∏è'
            },
            'tokyo': {
                name: 'Tokyo',
                country: 'Japan',
                temp: 22,
                feelsLike: 21,
                humidity: 65,
                windSpeed: 14,
                pressure: 1016,
                description: 'partly cloudy',
                icon: '‚õÖ'
            },
            'dubai': {
                name: 'Dubai',
                country: 'United Arab Emirates',
                temp: 35,
                feelsLike: 38,
                humidity: 45,
                windSpeed: 8,
                pressure: 1008,
                description: 'sunny',
                icon: '‚òÄÔ∏è'
            },
            'paris': {
                name: 'Paris',
                country: 'France',
                temp: 15,
                feelsLike: 14,
                humidity: 72,
                windSpeed: 16,
                pressure: 1012,
                description: 'cloudy',
                icon: '‚òÅÔ∏è'
            },
            'sydney': {
                name: 'Sydney',
                country: 'Australia',
                temp: 25,
                feelsLike: 24,
                humidity: 60,
                windSpeed: 22,
                pressure: 1018,
                description: 'clear sky',
                icon: '‚òÄÔ∏è'
            },
            'mumbai': {
                name: 'Mumbai',
                country: 'India',
                temp: 30,
                feelsLike: 33,
                humidity: 75,
                windSpeed: 12,
                pressure: 1010,
                description: 'humid',
                icon: 'üå´Ô∏è'
            }
        };

        function getWeather(city) {
            showLoading();
            hideError();
            
            // Simulate API delay
            setTimeout(() => {
                const cityKey = city.toLowerCase().trim();
                const data = weatherData[cityKey];
                
                if (data) {
                    displayWeather(data);
                } else {
                    showError(`Weather data for "${city}" not found. Try: Karachi, Lahore, Islamabad, New York, London, Tokyo, Dubai, Paris, Sydney, or Mumbai.`);
                }
                
                hideLoading();
            }, 800);
        }

        function displayWeather(data) {
            initialMessage.style.display = 'none';
            weatherDisplay.classList.add('show');

            document.getElementById('cityName').textContent = data.name;
            document.getElementById('country').textContent = data.country;
            document.getElementById('temperature').textContent = `${data.temp}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('weatherIcon').textContent = data.icon;
        }

        function showLoading() {
            loading.classList.add('show');
            weatherDisplay.classList.remove('show');
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            searchBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            weatherDisplay.classList.remove('show');
            initialMessage.style.display = 'none';
        }

        function hideError() {
            error.classList.remove('show');
        }

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Load default city
        getWeather('Karachi');
    </script>
</body>
</html>
